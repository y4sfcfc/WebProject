
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
            <div id="product-list" class="row"></div>
         
      </div>
    </div>
    <script>
      window.addEventListener("load", (event) => {
        let productlist = document.querySelector("#product-list");
        fetch("https://dummyjson.com/products")
          .then((res) => res.json())
          .then((data) => {
            const products = data.products;
            products.forEach((element) => {
              const productItem = `
                <div class="card col-3 m-3" style="width: 18rem;">
                     <img class="card-img-top" src="${element.thumbnail}" alt="Card image cap">
                     <div class="card-body">
                       <h5 class="card-title">${element.title}</h5>
                       <p class="card-text">${element.description}</p>
                     </div>
                     <ul class="list-group list-group-flush">
                       <li class="list-group-item"><i class="fa-solid fa-dollar-sign"></i><span class="ms-2">${element.price}</span></li>
                       <li class="list-group-item"><i class="fa-solid fa-basket-shopping"></i><span class="ms-2">${element.stock} left</span></li>
                       <li class="list-group-item"><i class="fa-solid fa-star"></i><span class="ms-2">${element.rating}</span></li>
                     </ul>
                     <div class="card-body">
                       <a href="#" class="btn btn-danger me-2">Add To Basket</a>
                       <a href="#" class="btn btn-info">Details</a>
                     </div>
                </div>
                `;
              productlist.innerHTML += productItem;
            });
          });
      });
    </script>
  </body>
</html>
